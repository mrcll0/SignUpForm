<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="img-lateral">
            <img src="https://images.unsplash.com/photo-1616873354936-b9e21b744c54?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="">
        </div>
        <div class="header-text">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fuga suscipit veniam minus est eaque deleniti reiciendis illum atque eum accusantium, a at soluta ipsa maiores quam earum repellat sed minima.</p>
            <p>Hello World</p>
        </div>
        <div class="container-form">
            <form action="#" method="get">
                <label for="name">First Name:</label>
                <br>
                <input type="text" name="name" id="name" required>
            </form>

            <form action="#" method="get">
                <label for="last-name">Last Name:</label>
                <br>
                <input type="text" name="last-name" id="last-name" required>
            </form>

            <form action="#" method="get">
                <label for="email">Email:</label>
                <br>
                <input type="email" name="email" id="email" required>
            </form>

            <form action="#" method="get">
                <label for="name">Celular:</label>
                <br>
                <input type="tel" id="celular" name="celular" placeholder="(00) 9 0000-0000" pattern="\(\d{2}\) 9 \d{4}-\d{4}" maxlength="11" required>
            </form>

            <form action="#" method="get">
                <label for="password">Senha:</label>
                <br>
                <input type="password" name="password" id="password" required>
            </form>

            <form action="#" method="get">
                <label for="password">Confirmar Senha:</label>
                <br>
                <input type="password" name="password" id="password" required>
                <div class="left button">
                    <button type="submit">Create Account</button>
                </div>

            </form>

        </div>
    </div>
</body>
</html>
